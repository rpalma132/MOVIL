<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
    <ion-toolbar>
        <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
    </ion-header>

    <div id="container">
    <ion-card>
        <ion-card-header>
        <ion-card-subtitle>REGISTRO</ion-card-subtitle>
        <ion-card-title>Crear una cuenta</ion-card-title>
        </ion-card-header>

        <ion-card-content>
        <div class="register">
            <img src="./assets/icon/logonegro.jpg" alt="Logo">
        </div>
        <ion-list>
            <ion-item>
            <ion-input [(ngModel)]="user.name" label="Nombre" labelPlacement="floating" placeholder="Ingrese su nombre"></ion-input>
            </ion-item>
            <ion-item>
            <ion-input [(ngModel)]="user.email" type="email" label="Correo electrónico" labelPlacement="floating" placeholder="Ingrese su correo electrónico"></ion-input>
            </ion-item>
            <ion-item>
            <ion-input [(ngModel)]="user.password" type="password" label="Contraseña" labelPlacement="floating" placeholder="Ingrese su contraseña"></ion-input>
            </ion-item>
            <ion-item>
            <ion-input [(ngModel)]="user.confirmPassword" type="password" label="Confirmar Contraseña" labelPlacement="floating" placeholder="Confirme su contraseña"></ion-input>
            </ion-item>
            <ion-item>
            <ion-label>{{mensaje}}</ion-label>
            </ion-item>
            <div *ngIf="spinner">
            <ion-item id="carga">
                <ion-label>Cargando</ion-label>
            </ion-item>
            </div>
            <ion-button fill="outline" (click)="register()">Registrar</ion-button><br>
            <ion-button fill="outline" [routerLink]="['/home']">Volver a Inicio</ion-button>
        </ion-list>
        </ion-card-content>
    </ion-card>
    </div>
</ion-content>
