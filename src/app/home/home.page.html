<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">OWEN</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>INICIO</ion-card-subtitle>
        <ion-card-title></ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div class="login">
          <img src="./assets/icon/logonegro.jpg" alt="">
        </div>
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="user.username" label="Usuario" x
              placeholder="Ingrese su usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Contraseña" [(ngModel)]="user.password" type="password" 
              placeholder="Ingrese su contraseña">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-toggle justify="end">Recuerdame</ion-toggle><br /><br />
          </ion-item>
          <ion-item>
            <ion-label>{{mensaje}}</ion-label>
          </ion-item>
          <div *ngIf="spinner">
            <ion-item id="carga">
              <ion-label>Cargando</ion-label>
            </ion-item>
            <ion-item id="carga">
              
            </ion-item>
          </div>
          <ion-button fill="outline" (click)="validar()">Iniciar sesion</ion-button><br>
          <ion-button fill="outline" [routerLink]="['/register']">Registrar</ion-button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
